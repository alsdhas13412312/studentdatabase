<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Harvard University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdecea; /* Light crimson background */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #c5333f; /* Crimson text for heading */
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #c5333f; /* Crimson button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #ad2c38; /* Slightly darker crimson on hover */
        }
        .logo {
            margin-bottom: 15px;
        }
        .logo img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Harvard_University_coat_of_arms.svg.png" alt="Harvard University Logo">
        </div>
        <h2>Harvard University Login</h2>
        <form onsubmit="login(event)">
            <input 
                type="text" 
                id="studentId" 
                placeholder="Student ID" 
            ><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Prevent form submission
            const studentId = document.getElementById('studentId').value;
            // Store Student ID in localStorage to pass it to the dashboard
            localStorage.setItem('studentId', studentId);
            // Redirect to the dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e57373, #ffffff);
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e57373;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            width: 80px;
            cursor: pointer;
        }
        .nav-title {
            font-size: 1.5em;
            color: white;
            margin-left: 10px;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ef9a9a;
            border-radius: 5px;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        .search-container input {
            width: 60%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #e57373;
            border-radius: 5px;
        }
        .login-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #e57373;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #ef9a9a;
        }
        .slideshow-container {
            position: relative;
            max-width: 50%; /* Reduced to make the slideshow smaller */
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .image-slide, .quote-slide {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .quote-slide {
            background-color: #f4f4f4;
            padding: 5px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dot.active {
            background-color: #e57373;
        }
        #quote-slideshow {
         margin-top: 1%; /* Adjust this value to add the desired space */
        }
        .contact{
            display: inline-flex;
            margin-left: 140px;
        }
        .contact iframe{
            padding: 20px;
            background-color: white;
        }
        .map{
            padding: 20px;
        }

}

}
footer{

    <!-- Quote Slideshow (Top) -->
    <div class="slideshow-container" id="quote-slideshow">
        <div class="quote-slide">“Education is the most powerful weapon which you can use to change the world.” — Nelson Mandela</div>
        <div class="quote-slide">“The only way to do great work is to love what you do.” — Steve Jobs</div>

    <!-- Image Slideshow (Bottom) -->
    <div class="slideshow-container" id="image-slideshow">
        <img class="image-slide" src="Harvard_1.jpg" alt="Slide 1">
        <img class="image-slide" src="Harvard_2.jpg" alt="Slide 2">

    <script>
        // Redirect logo to homepage
        function redirectToHome() {
            window.location.href = "index.html";
        }

        // Redirect to login page
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        // Slideshow script for image slides
        let imageIndex = 0;
        const imageSlides = document.querySelectorAll(".image-slide");
        const imageDots = document.querySelectorAll("#image-dots .dot");

        function showImageSlides() {
            imageSlides.forEach(slide => slide.style.display = "none");
            imageDots.forEach(dot => dot.classList.remove("active"));

            imageIndex++;
            if (imageIndex > imageSlides.length) imageIndex = 1;

            imageSlides[imageIndex - 1].style.display = "block";
            imageDots[imageIndex - 1].classList.add("active");

            setTimeout(showImageSlides, 3000); // Change every 3 seconds
        }

        showImageSlides();

        // Slideshow script for quote slides
        let quoteIndex = 0;
        const quoteSlides = document.querySelectorAll(".quote-slide");
        const quoteDots = document.querySelectorAll("#quote-dots .dot");

        function showQuoteSlides() {
            quoteSlides.forEach(slide => slide.style.display = "none");
            quoteDots.forEach(dot => dot.classList.remove("active"));

            quoteIndex++;
            if (quoteIndex > quoteSlides.length) quoteIndex = 1;

            quoteSlides[quoteIndex - 1].style.display = "block";
            quoteDots[quoteIndex - 1].classList.add("active");

            setTimeout(showQuoteSlides, 3000); // Change every 3 seconds
        }

        showQuoteSlides();
    </script>
